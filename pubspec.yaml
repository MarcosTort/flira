name: flira
description: A tool to report Jira issues from any flutter-app. It can be activated by shaking the phone or taking a screenshot.
version: 0.5.0
homepage: https://github.com/MarcosTort/flira
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.10.3
dependencies:
  atlassian_apis: ^0.11.0
  equatable: ^2.0.5
  file_picker: ^5.2.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_secure_storage: ^7.0.1
  permission_handler: ^10.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  
flutter:
