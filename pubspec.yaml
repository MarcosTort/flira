name: flira
description: A tool to report Jira issues from any flutter-app. It can be activated by shaking the phone or taking a screenshot.
version: 0.5.3
homepage: https://github.com/MarcosTort/flira
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.10.3
dependencies:
  atlassian_apis: ^0.11.0
  equatable: any
  file_picker: any
  flutter:
    sdk: flutter
  flutter_bloc: any
  flutter_secure_storage: any
  permission_handler: any
  shake: ^2.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  
flutter:
